<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Data Entry Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="project-title">✨ Smart Table Creator ✨</h2>

    <div class="column-builder">
        <h3>Create Your Table Columns</h3>
        <div id="columnList"></div>
        <input type="text" id="newColumnInput" placeholder="Enter column name (e.g. Department)">
        <button type="button" id="addColumnBtn">Add Column</button>
        <button type="button" id="startFormBtn">Start Data Entry</button>
    </div>

    <!-- This will hold the dynamic form -->
    <form id="dataEntryForm" style="display: none;"></form>

    <h2>Saved Entries</h2>
    <button id="showEntriesBtn">Show Saved Entries</button>



    <script src="script.js"></script>
</body>

</html>
